paths:
  /:
    get:
      description: "<br/>\u042D\u0442\u0430 \u0441\u0442\u0440\u0430\u043D\u0438\u0446\
        \u0430 \u043F\u0440\u0435\u0434\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u0435\
        \u0442 \u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u0442\u0435\u043B\u044E\
        \ \u0432\u043E\u0437\u043C\u043E\u0436\u043D\u043E\u0441\u0442\u044C \u043F\
        \u0440\u043E\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044C \u0432\
        \u0441\u0435 \u0441\u043E\u0437\u0434\u0430\u043D\u043D\u044B\u0435 \u043A\
        \u043E\u043D\u0442\u0430\u043A\u0442\u044B. <br/>\u041A\u0430\u0436\u0434\u044B\
        \u0439 \u043A\u043E\u043D\u0442\u0430\u043A\u0442 \u043F\u0440\u0435\u0434\
        \u0441\u0442\u0430\u0432\u043B\u0435\u043D \u0441 \u0438\u043C\u0435\u043D\
        \u0435\u043C \u0438 \u043D\u043E\u043C\u0435\u0440\u043E\u043C \u0442\u0435\
        \u043B\u0435\u0444\u043E\u043D\u0430, \u0430 \u0442\u0430\u043A\u0436\u0435\
        \ \u0432\u043A\u043B\u044E\u0447\u0430\u0435\u0442 \u0441\u0441\u044B\u043B\
        \u043A\u0438 \u0434\u043B\u044F \u043F\u0440\u043E\u0441\u043C\u043E\u0442\
        \u0440\u0430 <br/>\u043F\u043E\u0434\u0440\u043E\u0431\u043D\u043E\u0439 \u0438\
        \u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u0438 \u043E \u043A\u043E\
        \u043D\u0442\u0430\u043A\u0442\u0435 \u0438 \u043A\u043D\u043E\u043F\u043A\
        \u0443 \u0434\u043B\u044F \u0435\u0433\u043E \u0443\u0434\u0430\u043B\u0435\
        \u043D\u0438\u044F.<br/>"
      responses:
        '200':
          description: "\u0423\u0441\u043F\u0435\u0448\u043D\u044B\u0439 \u043E\u0442\
            \u0432\u0435\u0442 \u0441 \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0435\
            \u043D\u0438\u0435\u043C \u0433\u043B\u0430\u0432\u043D\u043E\u0439 \u0441\
            \u0442\u0440\u0430\u043D\u0438\u0446\u044B, \u0441\u043E\u0434\u0435\u0440\
            \u0436\u0430\u0449\u0435\u0439 \u0441\u043F\u0438\u0441\u043E\u043A \u043A\
            \u043E\u043D\u0442\u0430\u043A\u0442\u043E\u0432, \u0435\u0441\u043B\u0438\
            \ \u043E\u043D\u0438 \u0435\u0441\u0442\u044C."
      summary: "\u0413\u043B\u0430\u0432\u043D\u0430\u044F \u0441\u0442\u0440\u0430\
        \u043D\u0438\u0446\u0430 \u043F\u0440\u0438\u043B\u043E\u0436\u0435\u043D\u0438\
        \u044F, \u043E\u0442\u043E\u0431\u0440\u0430\u0436\u0430\u044E\u0449\u0430\
        \u044F \u0441\u043F\u0438\u0441\u043E\u043A \u0432\u0441\u0435\u0445 \u043A\
        \u043E\u043D\u0442\u0430\u043A\u0442\u043E\u0432."
  /contacts/new:
