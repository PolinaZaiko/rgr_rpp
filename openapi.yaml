        \u0433\u043E \u043A\u043E\u043D\u0442\u0430\u043A\u0442\u0430 \u0432 \u0441\
        \u0438\u0441\u0442\u0435\u043C\u0435. \u041E\u043D \u043F\u043E\u0434\u0434\
        \u0435\u0440\u0436\u0438\u0432\u0430\u0435\u0442 \u0434\u0432\u0430 \u043C\
        \u0435\u0442\u043E\u0434\u0430: <br/>GET \u0434\u043B\u044F \u043E\u0442\u043E\
        \u0431\u0440\u0430\u0436\u0435\u043D\u0438\u044F \u0444\u043E\u0440\u043C\u044B\
