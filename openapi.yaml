        \u0435\u043D\u043D\u044B\u0445 \u0434\u0430\u043D\u043D\u044B\u0445.<br/><br/>"
      parameters:
      - description: "\u0418\u043C\u044F \u043A\u043E\u043D\u0442\u0430\u043A\u0442\
          \u0430."
        in: formData
        name: name
        required: true
        type: string
